<div class="background-container">
    <img src="assets/images/mapb.jpg" alt="Background Image" class="background-image">
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/images/map.png" alt="Logo" class="login-logo">
        </div>
        <form (ngSubmit)="handleSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label id="texts" for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    placeholder="Enter your email"
                    [(ngModel)]="email"
                    name="email"
                    required
                    [ngClass]="{'is-invalid': loginForm.submitted && !loginForm.controls['email'].valid}">
            </div>
            <div class="form-group">
                <label id="texts" for="password">Password:</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Enter your password"
                    [(ngModel)]="password"
                    name="password"
                    required
                    [ngClass]="{'is-invalid': loginForm.submitted && !loginForm.controls['password'].valid}">
            </div>

            <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
        </form>
    </div>
</div>
